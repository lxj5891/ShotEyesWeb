<script>

  var catalog_dialog;
  var catalog_form
  $(function() {
    $('#catalog_dialog').dialog('close');

    $('#catalog_list').datagrid({
      url:'/api/catalog/list.json',
      cache: false,
      pagination:true,//底部分页
      rownumbers:true,//显示行数
      fitColumns:false,//自适应列宽
      queryParams: {
        _t: new Date().getTime()
      },
      striped:true,//显示条纹
      pageSize:20,//每页记录数
      remoteSort:false,//是否通过远程服务器对数据排序
      idField : '_id',
      method : 'GET',
      loadFilter: function(data){
        console.log(data);
        if (data.data){
          return data.data;
        } else {
          return data;
        }
      },
      onLoadSuccess:function(){
        $(this).datagrid('clearSelections');//取消所有的已选择项
        $(this).datagrid('unselectAll');//取消全选按钮为全选状态
      },
      onRowContextMenu : function(e, rowIndex, rowData) {
        e.preventDefault();
        $(this).datagrid('unselectAll');
        $(this).datagrid('selectRow', rowIndex);
        $('#role_datagrid_menu').menu('show', {
          left : e.pageX,
          top : e.pageY
        });
      },
      onDblClickRow:function(rowIndex, rowData){
        edit(rowIndex, rowData);
      }
    });


  });

  function showDialog(row){
    formInit();
    var inputUrl = "dfdf" ;
    if(row != undefined && row.id){
      inputUrl = inputUrl+"?id="+row.id;
    }

    catalog_dialog = $('#catalog_dialog').dialog({
      title:'发布报告',
      width : 400,
      height : 200,
      modal : true,
      maximizable:true,
      onClose : function() {
        $(this).dialog('destroy');
      },
      onLoad:function(){
        if(row){
          catalog_form.form('load', row);
        }

      }
    }).dialog('open');
  }

  function add(){
    var catalog_form = $('#catalog_form').form();

  }

  function formInit(){
    catalog_form = $('#catalog_form').form({
      url: '/api/catalog/save.json?_csrf='+_csrf+'&_t='+new Date().getTime(),
      onSubmit: function(param){
        $.messager.progress({
          title : '提示信息！',
          text : '数据处理中，请稍后....'
        });
        var isValid = $(this).form('validate');
        if (!isValid) {
          $.messager.progress('close');
        }
        return isValid;
      },
      success: function(data){
        $.messager.progress('close');
        var json = $.parseJSON(data);
        if (json.status == 200){
          catalog_dialog.dialog('destroy');//销毁对话框
          role_datagrid.datagrid({
            queryParams: {
              _t: new Date().getTime()
            }
          });
          role_datagrid.datagrid('reload');//重新加载列表数据

          eu.showMsg(json.msg);//操作结果提示
        }else if(json.status == 300){
          $.messager.alert('提示信息！', json.msg, 'warning',function(){
            if(json.obj){
              $('#catalog_form input[name="'+json.obj+'"]').focus();
            }
          });
        }else {
          eu.showAlertMsg(json.msg,'error');
        }
      }
    });
  }
</script>

  </div>

  </div>

</div>
